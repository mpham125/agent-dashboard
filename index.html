<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Agent Dashboard</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="sidebar">
    <h2>Platforms</h2>
    <ul>
      <li onclick="filterByPlatform('All')">All</li>
      <li onclick="filterByPlatform('Defender')">Defender</li>
      <li onclick="filterByPlatform('Rapid7')">Rapid7</li>
      <li onclick="filterByPlatform('SCCM')">SCCM</li>
      <li onclick="filterByPlatform('ArcticWolf')">ArcticWolf</li>
    </ul>
  </div>

  <div class="main-content">
    <h1>Agent Health Dashboard</h1>

    <div class="filters">
      <select id="statusFilter" onchange="applyFilters()">
        <option value="">All Status</option>
        <option value="Healthy">Healthy</option>
        <option value="Unhealthy">Unhealthy</option>
      </select>

      <select id="healthFilter" onchange="applyFilters()">
        <option value="">All Health States</option>
        <option value="Good">Good</option>
        <option value="Warning">Warning</option>
        <option value="Error">Error</option>
      </select>

      <select id="osFilter" onchange="applyFilters()">
        <option value="">All OS Types</option>
        <option value="Windows">Windows</option>
        <option value="Linux">Linux</option>
        <option value="macOS">macOS</option>
      </select>

      <input type="date" id="dateFrom" onchange="applyFilters()" />
      <input type="date" id="dateTo" onchange="applyFilters()" />
    </div>

    <table id="agentTable">
      <thead>
        <tr>
          <th>Platform</th>
          <th>Hostname</th>
          <th>Status</th>
          <th>Health</th>
          <th>Last Seen</th>
          <th>IP Address</th>
          <th>Operating System</th>
          <th>Version</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>

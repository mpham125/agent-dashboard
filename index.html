<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Agent Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>Agent Dashboard</header>

  <div id="container">

    <nav id="tabs" aria-label="Platform Tabs">
      <button class="tab-btn active" data-platform="defender" aria-selected="true" role="tab" tabindex="0">
        <svg viewBox="0 0 24 24"><circle cx="12" cy="12" r="10"/></svg>
        Defender
      </button>
      <button class="tab-btn" data-platform="articwolf" role="tab" tabindex="-1">
        <svg viewBox="0 0 24 24"><rect width="20" height="20" x="2" y="2"/></svg>
        ArcticWolf
      </button>
      <button class="tab-btn" data-platform="sccm" role="tab" tabindex="-1">
        <svg viewBox="0 0 24 24"><polygon points="12,2 22,22 2,22"/></svg>
        SCCM
      </button>
      <button class="tab-btn" data-platform="rapid7" role="tab" tabindex="-1">
        <svg viewBox="0 0 24 24"><path d="M4 4h16v16H4z"/></svg>
        Rapid7
      </button>
      <button class="tab-btn" data-platform="crossref" role="tab" tabindex="-1">
        <svg viewBox="0 0 24 24"><line x1="4" y1="4" x2="20" y2="20"/></svg>
        Cross Reference
      </button>
    </nav>

    <main class="main-content" role="tabpanel" tabindex="0">
      <div id="api-note" class="api-note" role="alert" aria-live="polite">
        <strong>Note:</strong> Backend API connection is pending AWS access. Displaying sample data.
      </div>

      <div id="filter-container">
        <input type="text" id="searchInput" placeholder="Search by hostname or status..." aria-label="Search agent data" />
      </div>

      <div id="table-container" aria-live="polite" aria-relevant="all"></div>

      <button id="refreshBtn" aria-label="Refresh dashboard data">Refresh Data</button>
    </main>

  </div>

  <script src="script.js"></script>
</body>
</html>
